<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Abacus | Addition/Subtraction - Hashtagweb.in</title>
    <link rel="icon" href="assets/images/favicon.png" sizes="32x32" />
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body oncontextmenu="return false;">
    <noscript>
        <div class="alert alert-danger" style="padding: 20px; position:absolute; top: 100px;left: 100px;">
            <p>You need <strong style="font-size:1.2em;">javascript</strong> to be turned <strong>on</strong> for this to work !</p>
        </div>
    </noscript>

    <section class="main">
        <div class="container py-2">
            <h1>Virtual Abacus Tool</h1>
            <div class="alert alert-danger d-lg-none" role="alert">
                This tool will only work properly on Desktop or Laptop
            </div>
        </div>

        <div class="controls container d-flex gap-5 justify-content-between">
            <div class="control-rail input-group">
                <label class="input-group-text" for="abacus_rails">Rails</label>
                <input type="number" class="disabled-element form-control" id="abacus_rails" min="5" max="25" >
            </div>

            <div class="control-btn input-group">
                <input type="button" id="clear" class="btn btn-outline-dark" value="Clear"/>
                <input type="button" id="undo" class="btn btn-dark" value="Undo"/>
                <input type="button" id="redo" class="btn btn-dark" value="Redo"/>
                <!-- <input type="button" id="decrement" class="btn btn-dark" value="Decrement"/> -->
                <!-- <input type="button" id="increment" class="btn btn-dark" value="Increment"/> -->
                <!-- <input type="button" id="teach" class="btn btn-dark" value="Teach"/> -->
                <!-- <input type="button" id="complement" class="btn btn-dark" value="Complement"/> -->
            </div>

            <div class="col-auto random_container">
                <div class="input-group">
                    <label for="random_input" class="input-group-text">Random Number</label>
                    <input type="number" class="form-control " name="random_input" id="random_input" value="5" min="1">
                    <input type="button" id="random" class="btn btn-success" value="Generate"/>
                </div>
            </div>
        </div>

        <div class="container mt-3">
            <div id="" class="input-group input-group-lg col-2">
                <span class="input-group-text" id="inputGroup-sizing-lg">Output</span>
                <div id="abacus_span" class="form-control" contenteditable="true" style="padding-right: 16px;"></div>
            </div>
            <div id="random_number" class="text-center mt-3"></div>
        </div>
        
        <!-- Define the format -->
        <article id="abacus_article"
        data-format="Japanese"
        data-rails="17"
        data-right-to-left-add="0"
        data-right-to-left-mult="0"
        data-sound="1"
        data-decimal-position = "8"
        ></article>
        
        <!-- Tool container -->
        <div id="init_tool" class="mt-3 d-flex justify-content-center"></div>

        <div class="text-center mt-3">
            Switch to <a href="./switch.html">Multiplication/Division</a>
        </div>

        <div id="credit" class="bg-secondary-subtle text-center p-2 position-absolute bottom-0 z-n1">
            Tool developed by <a href="https://hashtagweb.in" target="_blank">Hashtagweb.in</a>.
        </div>
    </section>

    <!-- scripts -->
    <script src="assets/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="assets/script.js"></script>
    <script>
        initAbacus(null, document.getElementById("abacus_span"), document.getElementById("abacus_rails"));
    </script>
    <script src="assets/bootstrap.min.js"></script>
</body>
</html>
