<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="soroban, abacus, Ã¡baco, math" />
    <meta
      name="description"
      content="An online soroban abacus designed to play online and illustrate the use of this ancient oriental calculator" />
    <!-- <link rel="stylesheet" type="text/css" href="./style.css" /> -->
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Virtual Abacus Tool - Hashtagweb.in</title>
  </head>
  <body>
    <div id="logo">
      <a href="http://hashtagweb.in" target="_blank">
        <img src="./assets/hashtag.svg" alt="Hashtag Web Logo" height="40" />
      </a>
      <a href="http://hashtagweb.in" target="_blank">
        <img
          src="./assets/kaps.svg"
          alt="Kaps Learning System Logo"
          height="40" />
      </a>
    </div>
    <div id="canvasdiv">
      <canvas id="canvas" width="1520" height="300">
        Sorry, this application needs HTML5 canvas support, please upgrade you
        browser.
      </canvas>
    </div>
    <fieldset>
      <legend>Settings</legend>
      Number of Rods:
      <select id="numberOfRods">
        <option value="11">11</option>
        <option value="13">13</option>
        <option value="15">15</option>
        <option value="17" selected>17</option>
        <option value="19">19</option>
        <option value="21">21</option>
      </select>
      <input class="button" id="reset" type="button" value="Reset" />

      <br />
      <br />

      Calculation Mode:
      <label>
        <input type="radio" name="abacusMode" value="normal" checked />
        Addition/Subtraction
      </label>
      <label>
        <input type="radio" name="abacusMode" value="multiplication" />
        Multiplication/Division
      </label>
    </fieldset>
    <br />
    <audio id="beadSound" src="./assets/clac.wav" style="display: none"></audio>
    <br />
    <br />

    <footer id="footer">
      <div id="credit">
        Developed by
        <a href="https://hashtagweb.in" target="_blank">Hashtagweb.in</a>.
      </div>
    </footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
